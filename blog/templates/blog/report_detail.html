
{% extends 'blog/index.html' %}
{% block content %}
    <div class="container-fluid ">
      <div class="row mt-5">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 ">
        <h3 class="sec-title">
          CTF's
        </h3>
        {% for report in reports %}
          <a href="{% url 'report_detail' pk=report.pk %}">{{ report.title }}</a>
          <br />
        {% endfor %}
      </div>
      <div class="col-xs-24 col-sm-8 col-md-8 col-lg-8 col-xl-8">
        <h3>
          {{ report.title }}
        </h3><br />
        <div class="pdf_panel">
        <embed src="{{ report.document.url }}" width="90%" height="90%"  type='application/pdf'>
        </div>
        {{ report.text|safe }}
      </div>
      </div>
    </div>
{% endblock %}

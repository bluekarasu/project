{% extends 'blog/index.html' %}
{% block content %}
    <div class="container-fluid">
      <div class="row mt-5">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
        <h3 class="sec-title">
          Experiment
        </h3>
        {% for exp in exps %}
          <a href="{% url 'exp_detail' pk=exp.pk %}">{{ exp.title }}</a>
          <br />
        {% endfor %}
      </div>
      <div class="col-xs-24 col-sm-12 col-md-8 col-lg-8 col-xl-8">
        <div class="card panel1">
          <div class="card-block block-1">
            <h3>
              {{ exp.title }}
            </h3>
            {{ exp.text|safe }}
          </div>
        </div>
      </div>
      </div>
    </div>
{% endblock %}

<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>INFO</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="{% static 'css/three.css' %}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top navig">
        <ul class="nav navbar-nav">
          <li><a href="#">INFO</a></li>
          <li><a class="nav-link" href="{% url 'home' %}">My BLOG</a></li>
        </ul>
    </nav>
</head>
<body>
  {% block content %}
  <div class="container-fluid">
    <!--!!!!!!!!!-->
    <div class="col-sm-12 col-md-12 threepanel">
    <div class="tab-content">
      <!-- home tab -->
      <div id="home" class="container tab-pane active"><br>
        <div class="col-sm-4 col-md-4">
          <div class="three">
            <h4>就活情報</h4>
            {% for work in works %}
              <div class="row">
                <p>
                  <a href="{% url 'work_detail' pk=work.pk %}">{{ work.title }}</a>
                </p>
              </div>
            {% endfor %}
          </div>
        </div>
        <div class="col-sm-4 col-md-4">
          <div class="three">
            <h4>プログラミング課題</h4>
              {% for post in posts %}
              <div class="row">
                <p>
                  <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                </p>
              </div>
            {% endfor %}
          </div>
        </div>
        <div class="col-sm-4 col-md-4">
          <div class="three">
            <h4>実験</h4>
            {% for exp in exps %}
            <div class="row">
              <p>
                <a href="{% url 'exp_detail' pk=exp.pk %}">{{ exp.title }}</a>
              </p>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  {% endblock %}
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
